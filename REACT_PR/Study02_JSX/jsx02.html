<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>without createElement</title>
  </head>

  <!-- state: 데이터가 저장되는곳: 바뀌는 값들 -->
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      //프로퍼티를 통해서 이벤트를 추가 할 수 있다.
      const root = document.getElementById("root");

      //   const container = React.createElement("div", null, [Title, Button]);
      const Container = () => (
        <div>
          <h3>hello i'm title</h3>

          <button
            style={{ backgroundColor: "red" }}
            onClick={() => {
              console.log("i'm cliked");
            }}
          >
            click me
          </button>
        </div>
      );

      //Button 컴포넌트는 독립적으로 버튼 엘리먼트 하나만을 나타냅니다.
      //Container 컴포넌트는 여러 엘리먼트를 포함하는 더 큰 컴포넌트이며, 제목과 버튼을 함께 포함하고 있습니다.
      //Container 컴포넌트는 함수형 컴포넌트로 정의되었으며, Button 컴포넌트는 JSX 내에서 직접 정의되었습니다.
      //Button 컴포넌트와 Container 컴포넌트는 각각 독립적으로 사용될 수 있으며, React 애플리케이션 내에서 필요한 곳에서 렌더링할 수 있습니다.

      // const Button = (
      //   <button
      //     style={{ backgroundColor: "red" }}
      //     onClick={() => {
      //       console.log("i'm cliked");
      //     }}
      //   >
      //     click me
      //   </button>
      // );

      ReactDOM.render(<Container />, root);
    </script>
  </body>
</html>
