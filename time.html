<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Time() {
            const [amount, setAmount] = React.useState(0);
            const [exchange, setExchange] = React.useState(false);
            const OnChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmout(0);
            const OnEx = () => {
                reset();
                setExchange((current) => !current); 
            }

            return(
                <div>
                    <h1>Time Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input
                            value={exchange ? amount * 60 : amount % 60}
                            type="number"
                            placeholder="Minutes"
                            id="minutes"
                            onChange={OnChange}
                            disabled={exchange}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input
                            value={exchange ? amount : Math.round(amount / 60)}
                            type="number"
                            placeholder="hours"
                            id="hours"
                            disabled={!exchange}
                            onChange={OnChange}
                        />

                        <button onClick={reset}>Reset</button>
                        <button onClick={OnEx}>Ex</button>
                    </div>
                </div>

            )
            
        }
        const root = document.getElementById("root");
        ReactDOM.render(<Time />, root);
    </script>
</body>
</html>
